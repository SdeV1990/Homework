<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Himework 07 Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator_wrapper">
                <div class="user_currency_wrapper">
                    <span>Меняю</span>
                    <div class="interactive_elements_wrapper">
                        <input type="number" class="currency_quantity">
                        <select name="user_currency_select" id="user_currency_select" class="currency_select">
                        </select>
                    </div>
                </div>
                <div class="exchange_sign">
                    <img src="1280px-Yin_yang.svg.png" alt="">
                </div>
                <div class="exchanger_currency_wrapper">
                    <span>Получаю</span>
                    <div class="interactive_elements_wrapper">
                        <input type="number" class="currency_quantity">
                        <select name="exchanger_currency_select" id="exchanger_currency_select" class="currency_select">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
